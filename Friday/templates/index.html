<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friday Web Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Biblioteca Socket.IO client -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <!-- gTTS para sintetizar voz no navegador -->
    <script src="https://unpkg.com/speak-as-browser@latest/index.js"></script>
    <style>
        .led-indicator {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            display: inline-block;
            margin-left: 10px;
            background-color: red; /* Inicialmente vermelho (offline) */
        }
        /* Estilos para a barra de status, se desejar */
        .status-bar {
            display: flex;
            align-items: center;
            justify-content: flex-end; /* Alinha √† direita, ou ajuste conforme necess√°rio */
            padding: 10px;
            background-color: #f0f0f0;
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Friday Web Assistant</h1>
            <div class="header-buttons">
                <button id="startFriday" class="btn btn-success">Iniciar Friday</button>
                <button id="stopFriday" class="btn btn-danger" disabled>Parar Friday</button>
                <button id="showCommands" class="btn btn-info">Comandos</button>
            </div>
        </div>
        <div class="chat-messages" id="chatMessages">
            <!-- Mensagens do chat ser√£o inseridas aqui pelo JavaScript -->
        </div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Digite seu comando..." disabled>
            <button id="sendButton" disabled>Enviar</button>
            <button id="micButton" class="mic-button" disabled>üéôÔ∏è</button>
        </div>
        <!-- Mudei o chat-footer para status-bar para melhor organiza√ß√£o e aplica√ß√£o do LED -->
        <div class="status-bar">
            <span id="status-text">Status: Aguardando...</span>
            <div id="led-indicator" class="led-indicator"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        const socket = io(); // Garanta que a inicializa√ß√£o do socket est√° aqui ou no script.js

        socket.on('update_status', function(data) {
            document.getElementById('status-text').innerText = 'Status: ' + data.status;
            const led = document.getElementById('led-indicator');
            if (data.status.toLowerCase().includes('rodando') ||
                data.status.toLowerCase().includes('ouvindo') ||
                data.status.toLowerCase().includes('processando') ||
                data.status.toLowerCase().includes('falando')) {
                led.style.backgroundColor = 'green';
            } else {
                led.style.backgroundColor = 'red';
            }
        });
        // Outros listeners de socket e l√≥gica do cliente podem ir aqui ou no script.js
    </script>
</body>
</html>
